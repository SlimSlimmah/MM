<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moving Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles/main.css">

  <script type="module" src="./scripts/firebase-init.js"></script>
  <script type="module" src="./scripts/auth.js"></script>
  <script type="module" src="./scripts/ui-auth.js"></script>
  <script type="module" src="./scripts/ui-profile.js"></script>
  <script type="module" src="./scripts/ui-main.js"></script>

  <style>
    :root {
      --bg-color: #121212;
      --panel-color: #1e1e1e;
      --accent: #00bcd4;
      --text: #f1f1f1;
      --text-muted: #b5b5b5;
      --radius: 10px;
    }

    body {
      background: var(--bg-color);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: var(--panel-color);
      padding: 2rem;
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--text-muted);
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      margin: 0.3rem 0;
      padding: 0.6rem;
      border: none;
      border-radius: var(--radius);
      background: #2b2b2b;
      color: var(--text);
    }

    button {
      margin-top: 1rem;
      padding: 0.6rem;
      background: var(--accent);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.1);
    }

    #guest-btn {
      margin-top: 1rem;
      background: #3c3c3c;
      color: var(--text);
    }

    #profile {
      display: none;
      flex-direction: column;
      align-items: stretch;
      gap: 0.5rem;
    }

    .collapsible {
      background: #2a2a2a;
      border-radius: var(--radius);
      overflow: hidden;
    }

    .collapsible-header {
      padding: 0.6rem;
      cursor: pointer;
      background: #333;
      font-weight: bold;
      color: var(--accent);
    }

    .collapsible-content {
      display: none;
      padding: 0.6rem;
      background: #252525;
    }

    .collapsible.active .collapsible-content {
      display: block;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div id="auth-ui">
      <div class="tabs">
        <div class="tab active" id="login-tab">Login</div>
        <div class="tab" id="register-tab">Register</div>
      </div>

      <form id="login-form" class="active">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-btn">Login</button>
      </form>

      <form id="register-form">
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="email" id="reg-email" placeholder="Email" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button id="register-btn">Register</button>
      </form>

      <button id="guest-btn">Play as Guest</button>
    </div>

    <!-- Old profile section replaced with this -->
<div id="main-frame" style="display:none;">
  <div class="main-tabs">
    <div class="main-tab active" id="tab-game">GAME</div>
    <div class="main-tab" id="tab-account">ACCOUNT</div>
  </div>

  <div class="main-content">
    <!-- GAME TAB CONTENT -->
<div id="game-tab" class="tab-content active">
  <div class="sub-tabs">
    <div class="sub-tab active" id="subtab-jobs">JOBS</div>
    <div class="sub-tab" id="subtab-staff">STAFF</div>
    <div class="sub-tab" id="subtab-equipment">EQUIPMENT</div>
  </div>

  <div class="sub-content">
    <div id="jobs-content" class="sub-tab-content active">
      <h3>Jobs</h3>
      <p>Job management system coming soon...</p>
    </div>

    <div id="staff-content" class="sub-tab-content">
      <h3>Staff</h3>
      <p>Staff hiring and management coming soon...</p>
    </div>

    <div id="equipment-content" class="sub-tab-content">
      <h3>Equipment</h3>
      <p>Equipment shop and inventory coming soon...</p>
    </div>
  </div>
</div>

    <!-- ACCOUNT TAB CONTENT -->
    <div id="account-tab" class="tab-content">
      <h2 id="profile-name"></h2>
      <p id="auth-status"></p>
      <button id="logout-btn">Logout</button>

      <div class="collapsible" id="upgrade-section">
        <div class="collapsible-header">Upgrade to Full Account</div>
        <div class="collapsible-content">
          <input type="text" id="upgrade-username" placeholder="Username">
          <input type="email" id="upgrade-email" placeholder="Email">
          <input type="password" id="upgrade-password" placeholder="Password">
          <button id="upgrade-btn">Upgrade</button>
        </div>
      </div>
    </div>
  </div>
</div>

  </div>
</body>
</html>
